<!doctype html>
<html>
  <head>
    <style>
      /* Contenedor del switch */
      .switch {
        position: relative; /* Para posicionar elementos dentro de este contenedor */
        display: inline-block; /* Para que múltiples switches se alineen horizontalmente */
        width: 60px; /* Ancho del switch */
        height: 34px; /* Alto del switch */
      }

      /* Ocultamos el checkbox por defecto */
      .switch input {
        opacity: 0; /* Hacemos el checkbox invisible */
        width: 0; /* Ancho del checkbox a 0 */
        height: 0; /* Alto del checkbox a 0 */
      }

      /* Estilos para el slider (fondo del switch) */
      .slider {
        position: absolute; /* Posición absoluta dentro de .switch */
        cursor: pointer; /* Cambia el cursor a una mano */
        top: 0; left: 0; right: 0; bottom: 0; /* Ocupa todo el contenedor */
        background-color: red; /* Color inicial del switch */
        transition: 0.4s; /* Suaviza las transiciones de color y posición */
        border-radius: 34px; /* Borde redondeado en el fondo */
        box-shadow: 0 0 5px black inset; /* Sombra interna en el fondo */
      }

      /* Estilos para el circulo que se desliza */
      .slider:before {
        position: absolute; /* Posición absoluta dentro del slider */
        content: ""; /* Pseudo-elemento sin contenido */
        height: 26px; /* Alto del círculo */
        width: 26px; /* Ancho del círculo */
        left: 4px; /* Separación de 4px desde el borde izquierdo */
        bottom: 4px; /* Separación de 4px desde el borde inferior */
        background-color: white; /* Color del botón */
        transition: 0.4s; /* Suaviza la transición de movimiento */
        border-radius: 50%; /* Borde redondeado al 50% para que sea un círculo */
        box-shadow: 0 0 5px black; /* Sombra alrededor del círculo */
      }

      /* Cuando el checkbox está marcado */
      input:checked + .slider {
        background-color: green; /* Cambia el fondo a verde */
      }

      /* Mueve el círculo a la derecha cuando el checkbox está marcado */
      input:checked + .slider:before {
        transform: translateX(26px); /* Mueve el círculo 26px a la derecha */
      }
    </style>
  </head>
  <body> 
    <!-- Estructura HTML del switch -->
    <label class="switch">
      <input type="checkbox"> <!-- Checkbox que controla el cambio de estado -->
      <span class="slider"></span> <!-- Elemento visual del switch -->
    </label>
  </body>
</html>
